<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CNIT 133 Homework 2 Part 3</title>
        <meta charset="utf-8">
        <meta name="description" content="CCSF's Spring 2020 CNIT 133 Homework 2 Part 3: using JavaScript and JQuerry to perform basic operations on input values; counting how many are positive, negative and zeros">
        <link rel="stylesheet" href="../hw1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
        
        function process(){
        
        var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, negative=0, positive=0, zero=0;
        number1=document.forms["myform"].elements["num1"].value;
        number2=document.forms["myform"].elements["num2"].value;
        number3=document.forms["myform"].elements["num3"].value;
        number4=document.forms["myform"].elements["num4"].value;
        number5=document.forms["myform"].elements["num5"].value;
        
        n1=parseInt(number1);
        n2=parseInt(number2);
        n3=parseInt(number3);
        n4=parseInt(number4);
        n5=parseInt(number5);
                        
        if(n1>0) {positive++; }
        if(n1<0) {negative++; }
        if(n1==0) {zero++;}
        
         if(n2>0) {positive++; }
        if(n2<0) {negative++; }
        if(n2==0) {zero++;}
            
         if(n3>0) {positive++; }
        if(n3<0) {negative++; }
        if(n3==0) {zero++;}
            
        if(n4>0) {positive++; }
        if(n4<0) {negative++; }
        if(n4==0) {zero++;}
            
         if(n5>0) {positive++; }
        if(n5<0) {negative++; }
        if(n5==0) {zero++;}
        
        document.forms["myform"].elements["result"].value=("The inputed numbers were "+n1+", "+n2+", "+n3+", "+n4+", "+n5+"."+"\nThere were "+ positive +" positive numbers\nThere were "+negative +" negative numbers\nThere were "+ zero + " zeros.");
                
    }

	   function validate () {
	
        var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5;
           
        number1=document.forms["myform"].elements["num1"].value;
        number2=document.forms["myform"].elements["num2"].value;
        number3=document.forms["myform"].elements["num3"].value;
        number4=document.forms["myform"].elements["num4"].value;
        number5=document.forms["myform"].elements["num5"].value;
        
        n1=parseInt(number1);
        n2=parseInt(number2);
        n3=parseInt(number3);
        n4=parseInt(number4);
        n5=parseInt(number5);
        
        if (isNaN(n1)||isNaN(n2)||isNaN(n3)||isNaN(n4)||isNaN(n5))
            {
		      document.getElementById("error").innerHTML = "ERROR: numbers have to be integers";
		      $(".submit").prop('disabled', true);
	   } else {
		  document.getElementById("error").innerHTML = "";
		  $(".submit").prop('disabled', false);
	   }
    }
            
    $(document).ready(function(){
        $(".input").focusout ( function(){
        validate ();
        });  
    });
    </script>

    </head>
    <body>
        <div class="wrapper">
            <h1>CNIT 133 Homework 2 Part 3</h1>        
            
            <form name = "myform">
            <table>
        
                <tr><td>The first integer:</td>
                <td><input type = "number" class="input" id = "num1" step = "1" value="0"></td></tr>
                <tr><td>The second integer:</td>
                <td><input type = "number" class="input" name = "num2" step="1" value="0"></td></tr>
        
                <tr><td>The third integer:</td>
                <td><input type = "number" class="input" name = "num3" step = "1" value="0"></td></tr>
                
                <tr><td>The fifth integer:</td>
                <td><input type = "number" class="input" name = "num4" step = "1" value="0"></td></tr>
                
                <tr><td>The fifth integer:</td>
                <td><input type = "number" class="input" name = "num5" step = "1" value="0"></td></tr>
                
                <tr><td>Result:</td><td><textarea name = "result" readonly></textarea></td></tr>
                
                </table>

                <input type = "button" value = "Submit" onclick = "process()" class="submit">
                <input type = "reset" value = "Reset" class="input">        
                      
        </form>
        <br>
        <div id="error"></div>

        <ul><li><a href = "../hw2.html">Go Back</a></li></ul> 
        </div>
    </body>
</html>
